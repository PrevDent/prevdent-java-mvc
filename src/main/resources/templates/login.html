<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema | Login</title>
    <link rel="stylesheet" th:href="@{/stylelogin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Bem-vindo de volta</h1>
            <p>Por favor, insira suas credenciais para acessar</p>
        </div>

        <form th:action="@{/usuario/login}" method="post" class="login-form" id="loginForm">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="cpf" name="cpf"
                           placeholder="000.000.000-00" required
                           maxlength="14"
                           autocomplete="username">
                </div>
                <div class="error-message" id="cpf-error"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha"
                           placeholder="••••••••" required
                           minlength="6"
                           autocomplete="current-password">
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="forgot-password">
                    <a th:href="@{/usuario/recuperar-senha}">Esqueceu sua senha?</a>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="login-button">
                    <span class="button-text">Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="login-footer">
                <p>Não possui uma conta? <a th:href="@{/usuario/cadastro}" class="register-link">Crie uma agora</a></p>
            </div>
        </form>

        <p th:if="${erro}" th:text="${erro}" class="error-message"></p>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>

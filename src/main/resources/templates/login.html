<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/stylelogin.css}">
</head>
<body>
<div class="container">
<h2>Login</h2>
<form action="/usuario/login" method="post">
    <div>
        <label>CPF:</label>
        <input type="text" name="cpf" required>
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" name="senha" required>
    </div>
    <button type="submit">Entrar</button>
    <p style="text-align: center; margin-top: 10px;">
        Ainda nÃ£o tem uma conta? <a th:href="@{/usuario/cadastro}" style="color: #007bff; text-decoration: none; font-weight: bold;">Cadastre-se</a>
    </p>
</form>
<p th:if="${erro}" th:text="${erro}" style="color: red;"></p>
</div>
</body>
</html>

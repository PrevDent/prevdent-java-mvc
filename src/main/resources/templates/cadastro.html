<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sistema</title>
    <link rel="stylesheet" th:href="@{/stylecadastro.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Crie sua conta</h1>
            <p>Preencha os campos abaixo para se registrar</p>
        </div>

        <form th:action="@{/usuario/cadastrar}" method="post" th:object="${usuarioDto}" class="auth-form" id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" name="nome" th:value="${nome}"
                           placeholder="Digite seu nome completo" required
                           autocomplete="name">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('nome')}"
                     th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-with-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf" name="cpf" th:value="${cpf}"
                           placeholder="000.000.000-00" required
                           oninput="formatarCPF(this)"
                           autocomplete="off">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('cpf')}"
                     th:errors="*{cpf}"></div>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <div class="input-with-icon">
                    <i class="fas fa-calendar-days"></i>
                    <input type="date" id="dataNascimento" name="dataNascimento"
                           th:value="${dataNascimento}" required
                           max="2023-12-31">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('dataNascimento')}"
                     th:errors="*{dataNascimento}"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" th:value="${senha}"
                           placeholder="Crie uma senha segura" required
                           minlength="8"
                           autocomplete="new-password">
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Força da senha: <span>fraca</span></span>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('senha')}"
                     th:errors="*{senha}"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="auth-button">
                    <span class="button-text">Cadastrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="auth-footer">
                <p>Já tem uma conta? <a th:href="@{/usuario/login}" class="auth-link">Faça login</a></p>
            </div>
        </form>
    </div>

    <div class="auth-illustration">
        <img th:src="@{/imagem/imagemprevdentatualizada-removebg-preview.png}" alt="Ilustração de cadastro" class="illustration-img">
        <div class="illustration-text">
            <h2>Junte-se a nós!</h2>
            <p>Faça parte da nossa comunidade e aproveite todos os benefícios.</p>
        </div>
    </div>
</div>

<script th:src="@{/js/cadastro.js}"></script>
</body>
</html>

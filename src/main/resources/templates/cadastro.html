<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylecadastro.css}">
</head>
<body>
<div class="container">
    <h2>Cadastro</h2>
    <form th:action="@{/usuario/cadastrar}" method="post" th:object="${usuarioDto}">
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" required th:value="${nome}">
        </div>
        <div>
            <label>CPF:</label>
            <input type="text" name="cpf" required th:value="${cpf}">
        </div>
        <div>
            <label>Data de Nascimento:</label>
            <input type="date" name="dataNascimento" required th:value="${dataNascimento}">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" name="senha" required th:value="${senha}">
        </div>
        <button type="submit">Cadastrar</button>
        <p style="text-align: center; margin-top: 10px;">
            Já tem uma conta? <a th:href="@{/usuario/login}"
                                 style="color: #007bff; text-decoration: none; font-weight: bold;">Faça login</a>
        </p>
    </form>
    <p th:if="${erro}" th:text="${erro}" style="color: red;"></p>
</div>
</body>
</html>
